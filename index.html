<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Fonts from Google-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap'); </style>

    <!--  -->
    <title>Happy New Year 2026</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="jquery.fireworks.js"></script>
</head>
<body>
    <div id="happy" data-text="Happy"><h2>Happy</h2></div>
    <div id="newyear" data-text="New Year 2023"><h1>New Year 2026</h1></div>
    
    <button id="ny-play-btn" style="position:fixed;right:16px;bottom:16px;padding:10px 14px;background:#ff4757;color:#fff;border:none;border-radius:6px;font-size:16px;z-index:9999;display:none;">Bật âm thanh</button>
    
        <script>
            // Use local fireworks MP3 provided by the user
            const audioSrc = 'fireworks-29629.mp3'; // Update the path as needed
            const audioEl = document.createElement('audio');
            audioEl.id = 'ny-audio';
            audioEl.src = audioSrc;
            audioEl.volume = 1.0;
            audioEl.preload = 'auto';
            document.body.appendChild(audioEl);

            let fireworksStarted = false;
            function startFireworksAndSound(){
                if(!fireworksStarted){
                    $('body').fireworks({
                        sound:false,
                        opacity: 0.8,
                        width:'100%',
                        height:'100%'
                    });
                    fireworksStarted = true;
                }
                audioEl.currentTime = 0;
                const playPromise = audioEl.play();
                if(playPromise !== undefined){
                    playPromise.catch(() => {
                        const btn = document.getElementById('ny-play-btn');
                        if(btn) btn.style.display = 'block';
                    });
                }
            }

            // Try to autoplay on load (may be blocked by browser)
            window.addEventListener('load', () => {
                startFireworksAndSound();
            });

            // Fallback: start on first user interaction if autoplay was blocked
            function interactionHandler(){
                startFireworksAndSound();
                const btn = document.getElementById('ny-play-btn');
                if(btn) btn.style.display = 'none';
                ['click','keydown','touchstart','pointerdown'].forEach(ev => window.removeEventListener(ev, interactionHandler));
            }
            ['click','keydown','touchstart','pointerdown'].forEach(ev => window.addEventListener(ev, interactionHandler));

            // Play button: explicitly start audio+fireworks on mobile/user tap
            const playBtn = document.getElementById('ny-play-btn');
            if(playBtn){
                playBtn.addEventListener('click', function(){
                    startFireworksAndSound();
                    playBtn.style.display = 'none';
                });
            }
        </script>
</body>
</html>
